{% extends "layout.html" %}

{% block title %}
Tweet
{% endblock %}

{% block content %}
<h1 class="text-center">Welcome to KrishX</h1>

<h2 class = "text-center mt-4">Are you sure that you want to delete this tweet?</h2>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a href="{%url 'tweet_list'%}" class="btn btn-success">Cancel</a>
</form>

{% endblock %}
